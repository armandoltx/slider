<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="jquery/main.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <section class="wrapper">
      <section class="slider-banner">
        <div class="banner">
          <img class="slide active" src="img/amigossorg.png" alt="amigoss org">
          <img class="slide" src="img/amigosspreschool.png" alt="amigoss preschool">
          <img class="slide" src="img/eventsltx.png" alt="eventsltx">
          <img class="slide" src="img/prestado.png" alt="prestado">
        </div>
        <!-- arrows -->
        <a href="#" id="banner-prev" class="arrow-banner prev"><span class="fa fa-chevron-left"></span></a>
        <a href="#" id="banner-next" class="arrow-banner next"><span class="fa fa-chevron-right"></span></a>
      </section><!-- end slider-banner -->

      <section class="slider-info">
        <!-- arrows -->
        <a href="#" id="info-prev" class="arrow-slider prev"><span class="fa fa-chevron-left"></span></a>
        <a href="#" id="info-next" class="arrow-slider next"><span class="fa fa-chevron-right"></span></a>

        <section class="information" id="information">
          <article class="" id="info">
            <div class="slide active">
              <h1 class="name">Armando Ruiz</h1>
              <p class="job">Web Developer</p>
              <a class="site" href="http://armandoltx.com/" target="_blank">www.armandoltx.com</a>
            </div>

            <div class="slide">
              <h2 class="subheader"> Lorem ipsum dolor</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>

            <div class="slide">
              <h2 class="subheader"> Lorem ipsum dolor</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
          </article><!-- end article -->
          <div class="dots"id="dots"></div>

        </section><!-- end info -->


      </section><!-- end slider-info -->
      <section class="social-media">
        <a class="twitter"href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a class="github"href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a class="web"href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
      </section><!-- end social-media -->
    </section><!-- end wrapper -->
  </div><!-- end container -->


</body>
</html>
